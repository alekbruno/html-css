<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo especial</title>
    <style>
        div > p{
            display:none
            /* vai esconder o conteúdo de <p> dentro da div */
        }

        div:hover > p{
            display: block;
            background-color: yellow;
            /* quando mouse flutar em cima da div, mostra conteúdo de <p> */
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAA!</p>
    </div>
    <p>Veja o conteúdo aparecendo</p>
</body>
</html>
