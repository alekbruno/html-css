<!DOCTYPE html>
<html lang="pt-br"> <!--"lang=pt-br" indica o idioma do site-->
<head>
    <meta charset="UTF-8"> <!--tag "<meta charset='UFT-8'>" informa para o navegador o formato de codificação dos caracteres, para que o navegador saiba como renderizar os texto e caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--faz com que o site seja carregado ocupando melhor a tela do dispositivo onde foi aberto-->
    <title>Meu primeiro exercício</title>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--tag de título "<h1>"-->
    <hr> <!--cria uma linha "<hr>"-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>  <!-- tag de parágrafo "<p>"-->
    <p>Este é um momento único! Estou criando meu primeiro site!</p>
</body>
</html>
